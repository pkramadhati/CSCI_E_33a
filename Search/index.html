<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container min-vw-100">
        <div class="row" id="NavigationBar">
            <div class="col">
                <ul class="nav justify-content-end ">
                    <li class="nav-item">
                        <a class="nav-link" href="images.html">Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="advancedSearch.html"> Advanced Search</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row justify-content-center" id="GoogleLogo">
            <div class="col-5 d-flex justify-content-center">
                <img src="img/GoogleSearch.png" class="mt-5">
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <form action="https://google.com/search" method="get">
                <div class="row mx-auto align-content-center" id="SearchBar">
                    <div class="col justify-content-start icon">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                            width="20" height="20" viewBox="0 0 20 20">
                            <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 
                            14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.
                            41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.
                            5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                    </div>
                    <div class="col justify-content-start"><input type="text" name="q"></div>
                </div>
                <div class="row justify-content-center " id="SearchButtons">
                    <div class="col-2 ActionButtons align-content-center"> <input type="submit" value="Google Search">
                    </div>
                    <div class="col-2 ActionButtons align-content-center"> <input type="submit" name="btnI"
                            value="I'm Feeling Lucky"> </div>
                </div>
            </form>
        </div>
    </div>

</html>
