<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container min-vw-100">
        <div class="row" id="NavigationBar">
            <div class="col justify-content-start"><a href="index.html"><img src="img/GoogleSearch.png"></a></div>
            <div class="col">
                <ul class="nav justify-content-end ">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Google Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="images.html"> Images</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row justify-content-start" id="advancedSearchLabel">
            <label>Advanced Search</label>
        </div>
        <hr>
        <div class="row" id="findPagesLabel">
            <span>Find pages with...</span>
        </div>
        <form action="https://google.com/search" method="get">
            <div class="row justify-content-start advancedSearchText">
                <div class="col labelCol"><label>all these words</label></div>
                <div class="col inputCol"><input type="text" name="as_q"></div>
            </div>
            <div class="row justify-content-start advancedSearchText">
                <div class="col labelCol"><label>this exact word/phrase</label></div>
                <div class="col inputCol"><input type="text" name="as_epq"></div>
            </div>
            <div class="row justify-content-start advancedSearchText">
                <div class="col labelCol"><label>any of these words</label></div>
                <div class="col inputCol"><input type="text" name="as_oq"></div>
            </div>
            <div class="row justify-content-start advancedSearchText">
                <div class="col labelCol"><label>none of these words</label></div>
                <div class="col inputCol"><input type="text" name="as_eq"></div>
            </div>
            <div class="row" id="advancedSearchButton">
                <div class="col-3 btn btn-primary">
                    <input type="submit" value="Advanced Search">
                </div>
        </form>
    </div>
</body>

</html>
